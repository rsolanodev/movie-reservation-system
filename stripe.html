<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Prueba de Pago - Stripe</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; padding: 20px; }
        #payment-element { margin: 20px 0; }
        button { background: #5469d4; color: white; padding: 12px 24px; border: 0; border-radius: 4px; cursor: pointer; }
        button:disabled { background: #999; }
        #error-message { color: #dc3545; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Prueba de Pago - Reserva de Asientos</h1>

    <form id="payment-form">
        <div id="payment-element"></div>
        <button id="submit">Pagar</button>
        <div id="error-message"></div>
    </form>

    <script>
        const stripe = Stripe('pk_test_51Qhov5IDRkNv2IHANvcBohJVWtHR4PyEY4fbwFOQ7mkYTdTmutTJWJIwRLRsqdi43oZ8RlRAuEseoYLKs7BLPUKL00iP1Uj3tX');
        const clientSecret = 'pi_3QiKmFIDRkNv2IHA1bj6NjVS_secret_tv7DAI5U52oQsaaoFeownC2ym'; // Reemplazar con un client_secret real

        const elements = stripe.elements({
            clientSecret: clientSecret
        });

        const paymentElement = elements.create('payment');
        paymentElement.mount('#payment-element');

        const form = document.getElementById('payment-form');
        const submitButton = document.getElementById('submit');
        const errorMessage = document.getElementById('error-message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            submitButton.disabled = true;

            const {error} = await stripe.confirmPayment({
                elements,
                confirmParams: {
                    return_url: 'http://localhost:8000/completion.html',
                },
            });

            if (error) {
                errorMessage.textContent = error.message;
                submitButton.disabled = false;
            }
        });
    </script>
</body>
</html>
